
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Tasks</h3>
        </div>
        <div class="card-body" *ngIf="tasks.length > 0;">
            <table class="table table-hover">
                <tr>
                    <td>TITLE:</td>
                    <td>DESCRIPTION:</td>
                    <td>PRIORITY:</td>
                    <td>ACTIONS:</td>
                </tr>
                <tr *ngFor="let task of tasks">
                    <td>{{ task.tite }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.priority }}</td>
                    <td>
                        <button (click)="editTask(task)" class="btn btn-warning">Edit</button>
                    </td>
                    <td>
                        <button (click)="deleteTask(task)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </table>
            <ng-template #noTasks>
                <p>There are no tasks yet.</p>
            </ng-template>
        </div>
    </div>
    <div *ngIf="editing">
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                    <h3>Update Task</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="updateTask()" method="POST">
                        <div class="form-group">
                            <label for="n">Title</label>
                            <input type="text" name="name" id="n" class="form-control" [(ngModel)]="editingTask.tite">
                        </div>
                        <div class="form-group">
                            <label for="p">Description</label>
                            <input type="text" name="price" id="p" class="form-control" [(ngModel)]="editingTask.description">
                        </div>
                        <div class="form-group">
                            <label for="q">Priority</label>
                            <input type="number" name="quantity" id="qu" class="form-control" [(ngModel)]="editingTask.priority">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-success">Update Task</button>
                        </div>
                        <div class="form-group">
                            <button routerLink="/" class="btn btn-block btn-danger">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
