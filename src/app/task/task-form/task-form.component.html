<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Add Task</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="createTask()" method="POST">
                <div class="form-group">
                    <label for="n">Title</label>
                    <input type="text" name="name" id="n" class="form-control" [(ngModel)]="task.tite">
                </div>
                <div class="form-group">
                    <label for="p">Description</label>
                    <input type="text" name="price" id="p" class="form-control" [(ngModel)]="task.description">
                </div>
                <div class="form-group">
                    <label for="q">Priority</label>
                    <input type="number" name="quantity" id="qu" class="form-control" [(ngModel)]="task.priority">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-success">Save Task</button>
                </div>
                <div class="form-group">
                    <button routerLink="/" class="btn btn-block btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
